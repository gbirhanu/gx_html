<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedia Inclusion</title>
  </head>
  <body>
    <!-- video -->
    <video src="assets/earth.mp4" controls>
      <p>This is falll back text</p>
    </video>
    <video controls autoplay loop preload="auto">
      <source src="assets/earth.mp4" type="video/mp4" />
      <source src="assets/earth.webm" type="video/webm" />
      <p>Fall back text</p>
    </video>
    <audio controls>
      <source src="assets/sound_mp3.mp3" type="audio/mp3" />
    </audio>
    <!-- <embed src="assets/earth.mp4" type="video/mp4" width="250" height="200" /> -->
    <!-- iframe  -->
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/MLpWrANjFbI"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2692.731364088443!2d-122.28053030000001!3d47.55355689999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x54906a0d03c2045f%3A0x84f413df909a3a9!2sHorn%20of%20Africa%20Services!5e0!3m2!1sen!2set!4v1674891179102!5m2!1sen!2set"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </body>
</html>
